{% extends "base.html" %}


{% block title %}Contact{% endblock title%}

{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="/static/imges/contact.jpg" class="d-block w-100 ">
    <div class="container mb-3 py-4">
    <h3 class="text-center">Contact Us</h3>

    <form method="POST" actions="/contact">
      {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
          </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        
        <div class="form-group">
          <label for="phone">Email Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Phone number here">
        </div>
        
        <div class="form-group">
          <label for="desc">Message</label>
          <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Write Something here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>
</div>


{% endblock body %}
